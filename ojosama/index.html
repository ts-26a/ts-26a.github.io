<!doctype html>
<html lang="ja">
    <script type="text/javascript">
        window.onload = function() {
            var canvas = document.getElementById("canvas");
            var param = location.search.replace("?txt=", "");
            param = decodeURI(param);
            var lines = param.split("\n");
            var ctx = canvas.getContext("2d");
            ctx.fillStyle="#c0c0c0";
            ctx.fillRect(0, 0, 1000, 1000);
            ctx.fillStyle = "#000000";
            ctx.font = "50px monospace";
            ctx.textAlign = "center";
            var line;
            line_len = lines.length;
            for (var i = 0; i < line_len; i++) {
                line = lines[i];
                ctx.fillText(line, 375, i == 0 ? 315 : (i == 1 ? 375 : 435));
            }
        }
    </script>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>txt2jpg</title>
    </head>
    <body>
        <div id="div1">
            <canvas id="canvas" width="750" height="750">
            </canvas>
        </div>
        <div id="div2">
            <br><br><br>
            <iframe style="width:1000px; height:500px" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTf-65XmxiQVAE0NClg9qN1RAxn8moBsFT3c5NsJgFK3qRPayEI2w7HtJj6H5FXbk1bUTJ5QwRHAZ_b/pubhtml?widget=true&amp;headers=false"></iframe>
        </div>
        <p>ここでいう今日とは、16:00を基準としたものです</p>
    </body>
</html>
